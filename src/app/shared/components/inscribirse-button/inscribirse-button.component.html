<button *ngIf="!isFinished"
  (click)="this.disabled ? displayMessage() : subscribeToCourse()"
  mat-raised-button
  color="accent"
  [disabled]="loading || isFinished"
  class="inscribirse"
>
  {{ buttonTxt }}</button
><br />
<button *ngIf="isFinished"
  (click)="this.disabled ? displayMessage() : subscribeToCourse()"
  mat-raised-button
  color="accent"
  [disabled]="isFinished"
  class="inscribirse"
>
  Inscripciones cerradas</button
><br />
<a
  *ngIf="this.disabled && this.showMyCourses && this.userId"
  mat-button
  routerLink="/users/pagda/mis-cursos"
  >Mis Conferencias</a
>
<br />
